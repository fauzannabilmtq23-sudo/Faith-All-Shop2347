<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faith All Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      nav ul {
        display: flex;
        justify-content: center;
        list-style-type: none;
        background-color: #444;
        padding: 10px 0;
        margin: 0;
      }

      nav ul li {
        margin: 0 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        padding: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        background-color: #f9f9f9;
      }

      .product {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .product h3 {
        margin: 10px 0 5px;
      }

      .product p {
        color: #333;
        font-weight: bold;
      }

      .product button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .product button:hover {
        background-color: #218838;
      }

      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 15px 0;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Faith All Shop</h1>
      <p>selamat datang di toko kami</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="keranjang.html">Keranjang</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
    <main>
      <section class="product">
        <img src="images/kemeja.jpg.jpeg" alt="" />
        <h3>kemeja putih pria</h3>
        <p>Rp150.000</p>
      </section>

      <section class="product">
        <img src="images/jam_tangan_keren.jpg.jpeg" alt="" />
        <h3>Jam Tangan Elegan</h3>
        <p>Rp320.000</p>
      </section>

      <!-- Bonus: Produk Tambahan -->
      <section class="product">
        <img src="images/sepatu.jpg.webp" alt="" />
        <h3>Sneakers Keren</h3>
        <p>Rp450.000</p>
      </section>

      <section class="product">
        <img src="images/tas_wanita.jpg.jpeg" alt="" />
        <h3>Tas Ransel Wanita</h3>
        <p>Rp280.000</p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Faith All Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
